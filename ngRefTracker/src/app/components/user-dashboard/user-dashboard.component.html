<!-- Nav, Sidebar -->
<app-navi [chosenPalette]="this.chosenPalette"></app-navi>
<div class="container-fluid">
  <div class="row">
    <div
      [ngClass]="
        'col-3 col-xl-2 d-none d-md-block sidebar sidebar-palette' +
        this.chosenPalette
      "
    >
      <app-sidebar [chosenPalette]="this.chosenPalette"></app-sidebar>
    </div>

    <!-- Page Content -->
    <div class="col">
      <h4 [ngClass]="'my-3 page-header header-palette' + this.chosenPalette">
        <span [ngClass]="'header-highlighter-palette' + this.chosenPalette"
          >&nbsp;</span
        >&nbsp;Dashboard
      </h4>
      <!-- "Get Started" -->
      <h5 [ngClass]="'header-palette' + this.chosenPalette">Get started:</h5>
      <button
        [ngClass]="'mr-2 my-1 btn btn-custom-primary' + this.chosenPalette"
        [routerLink]="['/display-all-articles']"
      >
        List All
      </button>
      <button
        [ngClass]="'mr-2 my-1 btn btn-custom-primary' + this.chosenPalette"
        [routerLink]="['/my-collections']"
      >
        My Collections
      </button>
      <button
        [ngClass]="'mr-2 my-1 btn btn-custom-primary' + this.chosenPalette"
        [routerLink]="['/create']"
      >
        Create
      </button>
      <button
        [ngClass]="'mr-2 my-1 btn btn-custom-primary' + this.chosenPalette"
        [routerLink]="['/search']"
      >
        Search
      </button>
      <hr />

      <!-- "Settings" -->
      <h5 [ngClass]="'header-palette' + this.chosenPalette">Settings:</h5>

      <!-- My Palette -->
      <h6 [ngClass]="'header-palette' + this.chosenPalette">
        My Palette:
      </h6>

      <button
        [ngClass]="'mr-2 my-1 btn btn-custom-primary' + this.savedPalette"
      >
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </button>
      <button
        [ngClass]="'mr-2 my-1 btn btn-custom-secondary' + this.savedPalette"
      >
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </button>
      <button
        [ngClass]="'mr-2 my-1 btn btn-custom-warning' + this.savedPalette"
      >
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </button>
      <button
        [ngClass]="'mr-2 my-1 btn btn-custom-danger' + this.savedPalette"
      >
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </button>

      <!-- Change Palette -->
      <h6 [ngClass]="'my-2 header-palette' + this.chosenPalette">
        Change Palette:
      </h6>
      <hr />

      <!-- (Choose new palette) -->
      <div *ngFor="let palette of this.palettesToDisplay">
        <button [ngClass]="'mr-2 my-1 btn btn-custom-primary' + palette">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </button>
        <button [ngClass]="'mr-2 my-1 btn btn-custom-secondary' + palette">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </button>
        <button [ngClass]="'mr-2 my-1 btn btn-custom-warning' + palette">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </button>
        <button [ngClass]="'mr-2 my-1 btn btn-custom-danger' + palette">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </button>
        <span *ngIf="palette===this.savedPalette" [ngClass]="'text-custom-primary' + this.savedPalette">(Currently saved)</span>
        <button
          [ngClass]="
            'float-right btn btn-custom-secondary' + this.chosenPalette
          "
          (click)="savePalette(palette)"
        >
          Save
        </button>
        <button
          [ngClass]="
            'mr-2 float-right btn ml-2 btn-custom-primary' + this.chosenPalette
          "
          (click)="previewPalette(palette)"
        >
          Preview
        </button>
        <hr />
      </div>
    </div>
  </div>
</div>

<app-navi [chosenPalette]="this.chosenPalette"></app-navi>
<div class="container-fluid">
  <div class="row">
    <div class="col-3 col-xl-2 d-none d-md-block sidebar">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col">
      <h4 class="my-3 page-header">
        <span class="header-highlighter">&nbsp;</span>&nbsp;Dashboard
      </h4>
      <h5 class="text-palette-A1">Get started:</h5>
      <button
        [ngClass]="'mr-2 my-1 btn btn-custom-primary' + this.chosenPalette"
        [routerLink]="['/display-all-articles']"
      >
        List All
      </button>
      <button
        [ngClass]="'mr-2 my-1 btn btn-custom-primary' + this.chosenPalette"
        [routerLink]="['/my-collections']"
      >
        My Collections
      </button>
      <button
        [ngClass]="'mr-2 my-1 btn btn-custom-primary' + this.chosenPalette"
        [routerLink]="['/create']"
      >
        Create
      </button>
      <button
        [ngClass]="'mr-2 my-1 btn btn-custom-primary' + this.chosenPalette"
        [routerLink]="['/search']"
      >
        Search
      </button>
      <hr />
      <button
        [ngClass]="'mr-2 my-1 btn btn-custom-primary' + this.chosenPalette"
      >
        btn-primary
      </button>
      <button
        [ngClass]="'mr-2 my-1 btn btn-custom-secondary' + this.chosenPalette"
      >
        btn-secondary
      </button>
      <button
        [ngClass]="'mr-2 my-1 btn btn-custom-warning' + this.chosenPalette"
      >
        btn-warning
      </button>
      <button
        [ngClass]="'mr-2 my-1 btn btn-custom-danger' + this.chosenPalette"
      >
        btn-danger
      </button>

      <hr />
      <button class="btn btn-custom-primary-A" (click)="choosePalette('A')">Choose Palette A (Default)</button>
      <hr />

      <button
        [ngClass]="'btn btn-custom-primary' + this.chosenPalette"
        (click)="choosePalette('Z')"
      >
        Choose Palette Z
      </button>
      <div id="palette-A-1" class="mt-2"></div>
      <div id="palette-A-2"></div>
      <div id="palette-A-3"></div>
      <div id="palette-A-4"></div>
      <hr />
      <button
        [ngClass]="'btn btn-custom-primary' + this.chosenPalette"
        (click)="choosePalette('Y')"
      >
        Choose Palette Y
      </button>
      <div id="palette-B-1" class="mt-2"></div>
      <div id="palette-B-2"></div>
      <div id="palette-B-3"></div>
      <div id="palette-B-4"></div>
    </div>
  </div>
</div>

<app-navi
  [ngClass]="this.chosenPalette"
  [chosenPalette]="this.chosenPalette"
></app-navi>
<div class="container-fluid">
  <div class="row">
    <div
      [ngClass]="
        'col-3 col-xl-2 d-none d-md-block sidebar sidebar-palette' +
        this.chosenPalette
      "
    >
      <app-sidebar [chosenPalette]="this.chosenPalette"></app-sidebar>
    </div>
    <div class="col">
      <h4 class="my-3 page-header">
        <span class="header-highlighter">&nbsp;</span>&nbsp;Dashboard
      </h4>
      <h5 class="text-palette-A1">Get started:</h5>
      <button
        [ngClass]="'mr-2 my-1 btn btn-custom-primary' + this.chosenPalette"
        [routerLink]="['/display-all-articles']"
      >
        List All
      </button>
      <button
        [ngClass]="'mr-2 my-1 btn btn-custom-primary' + this.chosenPalette"
        [routerLink]="['/my-collections']"
      >
        My Collections
      </button>
      <button
        [ngClass]="'mr-2 my-1 btn btn-custom-primary' + this.chosenPalette"
        [routerLink]="['/create']"
      >
        Create
      </button>
      <button
        [ngClass]="'mr-2 my-1 btn btn-custom-primary' + this.chosenPalette"
        [routerLink]="['/search']"
      >
        Search
      </button>
      <hr />
      <h5 class="text-palette-A1">Settings</h5>
      <h6 class="text-palette-A1">Current Palette:</h6>
      <button
        [ngClass]="'mr-2 my-1 btn btn-custom-primary' + this.chosenPalette"
      >
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </button>
      <button
        [ngClass]="'mr-2 my-1 btn btn-custom-secondary' + this.chosenPalette"
      >
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </button>
      <button
        [ngClass]="'mr-2 my-1 btn btn-custom-warning' + this.chosenPalette"
      >
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </button>
      <button
        [ngClass]="'mr-2 my-1 btn btn-custom-danger' + this.chosenPalette"
      >
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </button>
      <h6 class="my-2 text-palette-A1">Change Palette:</h6>
      <hr />
      <button class="mr-2 my-1 btn btn-custom-primary-A">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </button>
      <button class="mr-2 my-1 btn btn-custom-secondary-A">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </button>
      <button class="mr-2 my-1 btn btn-custom-warning-A">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </button>
      <button class="mr-2 my-1 btn btn-custom-danger-A">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </button>
      <button
        [ngClass]="
          'float-right btn ml-2 btn-custom-primary' + this.chosenPalette
        "
        (click)="choosePalette('A')"
      >
        Select
      </button>
      <hr />
      <button class="mr-2 my-1 btn btn-custom-primary-Z">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </button>
      <button class="mr-2 my-1 btn btn-custom-secondary-Z">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </button>
      <button class="mr-2 my-1 btn btn-custom-warning-Z">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </button>
      <button class="mr-2 my-1 btn btn-custom-danger-Z">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </button>
      <button
        [ngClass]="'btn float-right btn-custom-primary' + this.chosenPalette"
        (click)="choosePalette('Z')"
      >
        Select
      </button>
      <hr />
      <button
        class="mr-2 my-1 btn btn-custom-primary-Y"
      >
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </button>
      <button
        class="mr-2 my-1 btn btn-custom-secondary-Y"
      >
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </button>
      <button
        class="mr-2 my-1 btn btn-custom-warning-Y"
      >
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </button>
      <button
        class="mr-2 my-1 btn btn-custom-danger-Y"
      >
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </button>
      <button
        [ngClass]="'float-right btn btn-custom-primary' + this.chosenPalette"
        (click)="choosePalette('Y')"
      >
        Select
      </button>
    </div>
  </div>
</div>

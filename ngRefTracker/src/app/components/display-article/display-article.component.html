<div class="card m-3">
  <!-- Card Body -->
  <div class="card-body">
    <app-article-card-body
      [chosenPalette]="this.chosenPalette"
      [viewCite]="this.viewCite"
      [ja]="this.selected"
      [(jaDeleted)]="this.jaDeleted"
      [(articleRemoved)]="this.articleRemoved"
    ></app-article-card-body>
  </div>

  <ngContainer *ngIf="!this.articleRemoved">
    <!-- Footer/buttons: DisplayAllArticles version -->
    <div *ngIf="!this.myCollectionView">
      <app-article-card-footer
        [(viewCite)]="this.viewCite"
        [(jaDeleted)]="this.jaDeleted"
        (jaDeletedChange)="this.deleteJa($event)"
        [chosenPalette]="this.chosenPalette"
        [myCollectionView]="false"
      ></app-article-card-footer>
    </div>

    <!-- Footer/buttons: MyCollection version -->
    <div *ngIf="myCollectionView">
      <app-article-card-footer
        [(viewCite)]="this.viewCite"
        [(jaDeleted)]="this.jaDeleted"
        (jaDeletedChange)="this.deleteJa($event)"
        [chosenPalette]="this.chosenPalette"
        [myCollectionView]="true"
        [(articleRemoved)]="this.articleRemoved"
        (articleRemovedChange)="this.removeJa()"
      ></app-article-card-footer>
    </div>
  </ngContainer>
</div>

<app-navi [chosenPalette]="this.chosenPalette"></app-navi>
<div class="container-fluid">
  <div class="row flex-nowrap">
    <div
      [ngClass]="
        'col-3 d-none d-md-block sidebar sidebar-palette' + this.chosenPalette
      "
    ></div>
    <div class="col">
      <h4 [ngClass]="'my-3 header-palette' + this.chosenPalette">
        <span [ngClass]="'header-highlighter-palette' + this.chosenPalette"
          >&nbsp;</span
        >&nbsp;Register
      </h4>
      <form #registerForm>
        <div class="form-group form-inline">
          <label for="username"
            ><h5 [ngClass]="'mr-3 header-palette' + this.chosenPalette">
              Username:
            </h5></label
          >
          <input name="uname" type="text" class="form-control" />
        </div>
        <div class="form-group form-inline">
          <label for="username"
            ><h5 [ngClass]="'mr-3 header-palette' + this.chosenPalette">
              Password:
            </h5></label
          >
          <input name="pass" type="password" class="form-control" />
        </div>
        <div class="form-group">
          <button
            [ngClass]="'my-3 btn btn-custom-primary' + this.chosenPalette"
            type="submit"
            (click)="register(registerForm)"
          >
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

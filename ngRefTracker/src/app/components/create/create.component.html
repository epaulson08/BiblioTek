<div class="container">
  <h4>New Journal Article:</h4>

  <form #createForm>
    <!-- Non-object fields -->
    <div class="form-group">
      <label for="title"> Title: </label>
      <textarea class="form-control" name="title" id="title"></textarea>
    </div>

    <div class="form-group form-inline">
      <label for="volumeNum">Volume Number: </label>
      <input type="text" class="form-control ml-2" id="vol" name="vol" />
    </div>

    <div class="form-group form-inline">
      <label for="year">Year: </label>
      <input type="text" class="form-control ml-2" id="year" name="year" />
    </div>

    <div class="form-group form-inline">
      <label for="doi">DOI: </label>
      <input type="text" class="form-control ml-2" id="doi" name="doi" />
    </div>

    <!-- Journal Dropdown Menu -->
    Journal:
    <select class="form-control" [(ngModel)]="newJournal" name="newJournal">
      <option value="" selected></option>
      <option *ngFor="let j of journals" [ngValue]="j">{{ j.name }}</option>
    </select>
    <hr />

    <!-- Authors -->
    <div class="row">
      <div class="col-6">
        <h5>Authors:</h5>
        <div *ngIf="this.authorsList.length === 0">(You must enter one or more authors)</div>
        <div *ngIf="this.authorsList.length !== 0">
          <div *ngFor="let a of authorsList">
            {{a.firstName}} {{a.middleName}} {{a.lastName}} {{a.suffix}}
          </div>

        </div>
      </div>

      <div class="col-6">
        <h5>Create an Author:</h5>

        <table>
          <tr>
            <td>
              <label for="authorFirstName">First name: </label>
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="newAuthor.firstName"
                class="form-control"
                id="fname"
                name="fname"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="authorMiddleName">Middle name: </label>
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="newAuthor.middleName"
                class="form-control"
                id="mid"
                name="mid"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="authorLastName">Last name: </label>
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="newAuthor.lastName"
                class="form-control"
                id="lname"
                name="lname"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="authorSuffix">Suffix: </label>
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="newAuthor.suffix"
                class="form-control"
                id="suffix"
                name="suffix"
              />
            </td>
          </tr>
          <tr>
            <td>
              <button (click)="addAuthor()" class="btn btn-success">
                &#60;&#60; Add Author
              </button>
            </td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
    <hr />
    <button
      type="submit"
      class="btn btn-success mt-3 mb-3"
      (click)="create(createForm)"
    >
      Submit
    </button>
  </form>
</div>

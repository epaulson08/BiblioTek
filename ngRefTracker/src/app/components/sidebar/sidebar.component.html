  <div class="mt-3"></div>
  <form>
    <div class="form-group">
      <input
      type="text"
      class="form-control form-control-sm mt-2"
      placeholder="Search..."
      name="searchTerm"
      [(ngModel)]="searchTerm"
      />
      <button (click)="search()" [ngClass]="'btn btn-sm btn-full-width mt-1 btn-custom-warning-white' + this.chosenPalette">Go</button>
    </div>
  </form>
  <hr />
  <button [routerLink]="['/display-all-articles']" [ngClass]="'btn btn-sm btn-full-width my-1 btn-custom-warning-white' + this.chosenPalette">List All</button>
  <button [routerLink]="['/my-collections']" [ngClass]="'btn btn-sm btn-full-width my-1 btn-custom-warning-white' + this.chosenPalette">My Collections</button>
  <button [routerLink]="['/create']" [ngClass]="'btn btn-sm btn-full-width my-1 btn-custom-warning-white' + this.chosenPalette">Create</button>
  <button [routerLink]="['/search']" [ngClass]="'btn btn-sm btn-full-width my-1 btn-custom-warning-white' + this.chosenPalette">Search</button>

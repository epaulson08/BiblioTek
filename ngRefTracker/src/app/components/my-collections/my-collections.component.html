<app-navi></app-navi>

<div class="container-fluid">
  <div class="row">
    <div [ngClass]="'col-3 col-xl-2 d-none d-md-block sidebar sidebar-palette' + this.chosenPalette">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col">
      <h4 class="my-3 page-header">
        <span class="header-highlighter">&nbsp;</span>&nbsp;My Collections
      </h4>
      <div
        class="card mb-3"
        style="max-width: 500px"
        *ngFor="let coll of this.allCollections"
      >
        <div class="container">
          <div class="card-title mt-2">
            <a
              class="link-my-collections-card"
              [routerLink]="['/my-collection/' + coll.id]"
              ><h5>{{ coll.name }}</h5></a
            >
          </div>
          <div class="card-text mb-2">
            {{ coll.description }}
          </div>
          <div *ngIf="this.myCollection === coll">
            <hr />
            <h5 class="mb-2">
              <span class="text-custom-secondary">Cite All</span>
            </h5>
            Choose a style:
            <div *ngIf="this.citationStyles" class="my-2">
              <button
                class="btn btn-custom-primary mr-2 mb-2 btn-sm"
                *ngFor="let cs of this.citationStyles"
                (click)="chooseStyle(cs)"
              >
                {{ cs.abbreviation }}
              </button>
              <span *ngIf="this.clickedChooseStyle">
                <span *ngIf="this.switch"
                  ><span [outerHTML]="this.citationOutput" class="my-2"></span
                ></span>
                <span *ngIf="!this.switch"
                  ><span [outerHTML]="this.citationOutput" class="my-2"></span
                ></span>
                <app-download-docx [articlesToCite]="this.coll.articles" [docxCitationStyle]="this.chosenStyle"></app-download-docx>
              </span>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <span *ngIf="this.myCollection === coll">
            <button class="btn btn-custom-secondary btn-sm" (click)="back()">
              Back
            </button>
          </span>

          <div *ngIf="this.myCollection !== coll">
            <button
              class="btn btn-sm btn-custom-primary mr-2"
              [routerLink]="['/my-collection/' + coll.id]"
            >
              View
            </button>
            <button
              class="btn btn-sm btn-custom-primary mr-2"
              (click)="citeAll(coll)"
            >
              Cite All
            </button>
            <button
              class="btn btn-sm btn-custom-secondary mr-2"
              (click)="editCollection(coll)"
            >
              Edit
            </button>
          </div>
          <div
            *ngIf="underConstructionMessage && this.myCollection === coll"
            style="color: orange"
          >
            This feature is under construction!
          </div>
        </div>
      </div>
      <br />
    </div>
  </div>
</div>

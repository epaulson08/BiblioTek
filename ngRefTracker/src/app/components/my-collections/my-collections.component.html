<app-navi></app-navi>

<div class="container-fluid">
  <h4>My Collections:</h4>
  <div
    class="card mb-3"
    style="max-width: 500px"
    *ngFor="let coll of this.myCollections"
  >
    <div class="container">
      <div class="card-title mt-2">
        <a [routerLink]="['/my-collection/' + coll.id]"
          ><h5>{{ coll.name }}</h5></a
        >
      </div>
      <div class="card-text mb-2">
        {{ coll.description }}
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary btn-sm mr-2" [routerLink]="['/my-collection/' + coll.id]">View</button>
      <button class="btn btn-success btn-sm mr-2" (click)="editCollection(coll)">Edit</button>
      <button class="btn btn-warning btn-sm" (click)="citeAll(coll)">Cite All</button>
      <div *ngIf="underConstructionMessage && this.myCollection === coll" style="color: orange;">This feature is under construction!</div>
    </div>
  </div>
  <br />
</div>

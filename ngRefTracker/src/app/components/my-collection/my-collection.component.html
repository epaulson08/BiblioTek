<app-navi [chosenPalette]="this.chosenPalette"></app-navi>
<div class="container-fluid">
  <div class="row">
    <!-- sidebar -->
    <div
      *ngIf="this.listView"
      [ngClass]="
        'col-2 d-none d-md-block sidebar sidebar-palette' + this.chosenPalette
      "
    >
      <app-sidebar [chosenPalette]="this.chosenPalette"></app-sidebar>
    </div>
    <div
      *ngIf="!this.listView"
      [ngClass]="
        'col-3 col-xl-2 d-none d-md-block sidebar sidebar-palette' +
        this.chosenPalette
      "
    >
      <app-sidebar [chosenPalette]="this.chosenPalette"></app-sidebar>
    </div>

    <!-- main content -->
    <div class="col">
      <!-- MyCollection metadata -->
      <div class="row">
        <div class="col">
          <!-- non-edit mode -->
          <span *ngIf="!this.editMode">
            <h4
              [ngClass]="'my-3 page-header header-palette' + this.chosenPalette"
            >
              <span
                [ngClass]="'header-highlighter-palette' + this.chosenPalette"
                >&nbsp;</span
              >&nbsp;
              {{ coll?.name }}
              <button
                [ngClass]="
                  'float-right btn btn-sm btn-custom-warning' +
                  this.chosenPalette
                "
                (click)="setExpandedView()"
              >
                Expanded View
              </button>
              <button
                [ngClass]="
                  'float-right btn btn-sm mr-2 btn-custom-warning' +
                  this.chosenPalette
                "
                (click)="setListView()"
              >
                List View
              </button>
            </h4>
            <div class="row">
              <div class="col-8">
                <h5 [ngClass]="'mt-2 header-palette' + this.chosenPalette">
                  {{ coll?.description }}
                </h5>
              </div>
            </div>
            <h5>
              <button
                (click)="this.citeAll()"
                [ngClass]="
                  'btn btn-sm mr-2 btn-custom-primary' + this.chosenPalette
                "
              >
                Cite All
              </button>
              <button
                [ngClass]="
                  'btn btn-sm mr-2 btn-custom-secondary' + this.chosenPalette
                "
                (click)="setEditMode(true)"
              >
                Edit
              </button>
            </h5>
          </span>

          <!-- Edit mode -->
          <ngContainer *ngIf="this.editMode">
            <form #editForm>
              <h4
                [ngClass]="
                  'my-3 page-header header-palette' + this.chosenPalette
                "
              >
                <span
                  [ngClass]="
                    'form-group header-highlighter-palette' + this.chosenPalette
                  "
                  >&nbsp;</span
                >&nbsp;
                <label for="collection-title">Collection Title:</label>
                <input
                  [(ngModel)]="this.editedColl.name"
                  name="collection-name"
                  class="col-6 mt-3 form-control form-control-lg"
                />
              </h4>
              <h5 [ngClass]="'header-palette' + this.chosenPalette">
                <label for="collection-description">Description:</label>
              </h5>
              <textarea
                [(ngModel)]="this.editedColl.description"
                name="collection-description"
                class="form-control col-6"
              ></textarea>
              <button
                [ngClass]="'btn mr-2 my-3 btn-custom-secondary' + this.chosenPalette"
                (click)="this.setEditMode(false)"
              >
                Cancel
              </button>
              <button
                [ngClass]="
                  'btn my-3 mr-2 btn-custom-primary' + this.chosenPalette
                "
                (click)="this.updateMyCollection(this.editedColl)"
              >
                Save Changes
              </button>
              <hr />
            </form>
          </ngContainer>
        </div>
      </div>
      <!-- ^ close MyCollection metadata -->

      <div class="my-2"></div>

      <!-- Articles -->
      <div class="row">
        <div class="col">
          <!-- Expanded View -->
          <span *ngIf="this.expandedView">
            <div class="card-deck">
              <span
                *ngFor="let article of coll?.articles"
                style="min-width: 100%"
              >
                <app-display-article
                  [articleId]="article.id"
                  [myCollectionView]="true"
                  [collId]="this.collId"
                ></app-display-article>
              </span>
            </div>
          </span>

          <!-- List View -->
          <div class="mt-3"></div>
          <span *ngIf="this.listView">
            <app-display-articles
              [articlesToDisplay]="coll.articles"
              [myCollectionView]="true"
            ></app-display-articles>
          </span>

          <!-- Cite All View -->
          <span *ngIf="this.showCiteAllUi">
            <hr />
            <app-cite-all-ui
              [chosenPalette]="this.chosenPalette"
              [citationStyles]="this.citationStyles"
              [collToCiteAll]="coll"
              [showMoreInfoButton]="false"
            ></app-cite-all-ui>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

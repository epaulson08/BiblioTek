<div class="container">
  <h4>New Journal Article:</h4>

  <form #createForm>
    <div class="form-group">
      <label for="title"> Title: </label>
      <input type="text" class="form-control" name="title" id="title" />
    </div>

    Author: <br />
    <div class="form-group form-inline">
      <label for="authorFirstName">First name: </label>
      <input type="text" class="form-control ml-2" id="fname" name="fname" />
    </div>
    <div class="form-group form-inline">
      <label for="authorMiddleName">Middle name: </label>
      <input type="text" class="form-control ml-2" id="mid" name="mid" />
    </div>
    <div class="form-group form-inline">
      <label for="authorLastName">Last name: </label>
      <input type="text" class="form-control ml-2" id="lname" name="lname" />
    </div>
    <div class="form-group form-inline">
      <label for="authorSuffix">Suffix: </label>
      <input type="text" class="form-control ml-2" id="suffix" name="suffix" />
    </div>

    <!-- Non-object fields -->
    <div class="form-group form-inline">
      <label for="volumeNum">Volume Number: </label>
      <input type="text" class="form-control ml-2" id="vol" name="vol" />
    </div>

    <div class="form-group form-inline">
      <label for="year">Year: </label>
      <input type="text" class="form-control ml-2" id="year" name="year" />
    </div>

    <div class="form-group form-inline">
      <label for="doi">DOI: </label>
      <input type="text" class="form-control ml-2" id="doi" name="doi" />
    </div>

    <!-- Journal Dropdown Menu -->

      Journal:
      <select class="form-control" [(ngModel)]="newJournal" name="newJournal">
   <option value="" selected></option>
        <option *ngFor="let j of journals" [ngValue]="j">{{ j.name }}</option>
      </select>

    <button type="submit" class="btn btn-success mt-3 mb-3" (click)="create(createForm)">
      Submit
    </button>
  </form>
</div>
